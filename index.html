<!DOCTYPE html>
<html>
<head>
    <title>Clon de Google</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <a href="#">
            <img id="logo" src="google-logo.png" alt="Logo de Google">
        </a>
        <nav>
            <a href="#">Gmail</a>
            <a href="#">Imágenes</a>
            <img src="menu-icon.png" alt="Menú">
        </nav>
    </header>

    <main>
        <section id="search-section">
            <form action="https://www.google.com/search">
                <input type="text" id="input-search" name="q" placeholder="Buscar en Google">
                <div class="buttons">
                    <a href="https://www.google.com/search" id="search" class="btn-search">Buscar con Google</a>
                    <a href="https://www.google.com/doodles/" id="lucky" class="btn-search">Me siento con suerte</a>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <nav>
            <a class="footer-link" href="#">Publicidad</a>
            <a class="footer-link" href="#">Negocios</a>
            <a class="footer-link" href="#">Cómo funciona la Búsqueda</a>
        </nav>
        <nav>
            <a class="footer-link" href="#">Privacidad</a>
            <a class="footer-link" href="#">Condiciones</a>
            <a class="footer-link" href="#">Preferencias</a>
        </nav>
    </footer>
</body>
</html>
